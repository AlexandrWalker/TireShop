<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TireShop</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__left">
          <a class="header__logo" href="/">
            <img src="./../images/logo.svg" alt="">
          </a>
          <p class="header__text">
            Готовый интернет-магазин
            на 1С-Битрикс
          </p>
        </div>
        <div class="header__right">
          <div class="header__contacts">
            <a class="header__phone" href="tel:+70000000000">
              <svg>
                <use href="./../images/sprite.svg?v0#phone" />
              </svg>
              +7 (000) 000-00-00
            </a>
            Звоните с 8:00 до 18:00
          </div>
          <a class="header__btn btn" href="#!">
            Заказать звонок
          </a>
        </div>
        <nav class="nav">
          <div class="nav__items">
            <a class="nav__item" href="/">Шины</a>
            <a class="nav__item" href="/">Диски</a>
            <a class="nav__item" href="/">АКБ</a>
            <a class="nav__item" href="/">Мотошины</a>
            <a class="nav__item" href="/">Грузовые шины</a>
            <a class="nav__item" href="/">Расходные материалы</a>
            <a class="nav__item" href="/">Акции</a>
            <a class="nav__item" href="/">Услуги</a>
            <a class="nav__item" href="/">Магазины</a>
            <a class="nav__item" href="/">Контакты</a>
          </div>
        </nav>
      </div>
    </header>
<main class="main">

</main>
<footer class="footer">
  <div class="container-fluid">
    <div class="footer__inner">
      <div class="footer__menu">

      </div>
    </div>
  </div>
</footer>
</div>
<script src="js/main.js"></script>
</body>

</html>
