<!--=include header.html-->
<main class="main">
  <section class="page">
    <div class="page__container container">
      <h1 class="page__title">
        Грузовые шины
      </h1>
      <div class="breadcrumb">
        <a class="breadcrumb__link" href="/">
          Главная
        </a>
        <span>-</span>
        <a class="breadcrumb__link" href="/">
          Каталог
        </a>
        <span>-</span>
        <p>
          Грузовые шины
        </p>
      </div>
    </div>
  </section>

  <section class="forms">
    <div class="forms__container container">

      <div class="forms__block akb">
        <form class="forms__form" action="#" method="get">

          <div class="forms__range">
            <label class="forms__select-title">Емкость</label>
            <div class="forms__range-body">
              <div class="filters-price__inputs">
                <label class="filters-price__label">
                  <input type="number" min="40" max="190" placeholder="40" class="filters-price__input"
                    name="capacity_lower" value="" id="input-6">
                </label>
                <label class="filters-price__label">
                  <input type="number" min="40" max="190" placeholder="190" class="filters-price__input"
                    name="capacity_upper" value="" id="input-7">
                </label>
              </div>
              <div class="filters-price__spans">
                <span class="filters-price__span">40</span>
                <span class="filters-price__span">190</span>
              </div>
              <div class="filters-price__slider" id="range-slider-4"></div>
            </div>
          </div>

          <div class="forms__checkbox">
            <input class="forms__checkbox-input" id="f_straight" type="checkbox" name="param" value="1">
            <label class="forms__checkbox-label" for="f_straight" title="Прямая">
              Прямая
            </label>
            <input class="forms__checkbox-input" id="f_reverse" type="checkbox" name="param" value="2">
            <label class="forms__checkbox-label" for="f_reverse" title="Обратная">
              Обратная
            </label>
            <input class="forms__checkbox-input" id="f_thick" type="checkbox" name="param" value="3">
            <label class="forms__checkbox-label" for="f_thick" title="Толстые">
              Толстые
            </label>
            <input class="forms__checkbox-input" id="f_thin" type="checkbox" name="param" value="4">
            <label class="forms__checkbox-label" for="f_thin" title="Тонкие">
              Тонкие
            </label>
          </div>

          <div class="forms__btns">
            <button class="btn btn-green">
              Подобрать
            </button>
            <button class="btn filter__reset" type="reset">
              Сбросить
            </button>
          </div>

          <div class="forms__hint">
            <span class="forms__hint-icon">
              <i>?</i>
            </span>
            <span class="forms__hint-text">
              Что означают эти цифры?
            </span>
          </div>

        </form>
      </div>

    </div>
  </section>

  <!-- scroll top -->
  <a id="scroll-top" class="scroll-top" href="#wrapper"></a>
</main>
<!--=include footer.html-->
